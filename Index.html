<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-виджет с ID сделки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #dealId {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Данные по сделке</h1>
    <p>ID текущей сделки: <span id="dealId">Загрузка...</span></p>

    <script src="https://api.bitrix24.com/api/v1/"></script>
    <script>
        // Ждем загрузки и получения данных от Bitrix24
        BX24.init(function(){
            // Получаем информацию о контексте размещения
            let placementInfo = BX24.placement.info();

            // Извлекаем ID сделки из объекта placementInfo
            let dealId = placementInfo.options.ID;
            document.getElementById('dealId').textContent = dealId;

            // Можете использовать этот ID для выполнения запросов или отображения данных
            console.log('ID сделки:', dealId);
        });
    </script>
</body>
</html>
